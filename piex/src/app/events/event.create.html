<div style="background-color: whitesmoke">

  <ng-flash-message>
  </ng-flash-message>

  <h2 *ngIf="showMSG" style="color: yellowgreen"> {{messages}}</h2>
  <H1 style="color: yellowgreen">Register Event</H1>

  <div class="rounded" style="background-color: white; margin: 20px; padding: 20px">
    <form novalidate [formGroup]="myReactiveForm">
      <div class="form-group">
        <label for="eventName">name</label>
        <input type="text" class="form-control" id="eventName"
               placeholder="event name here .." name="name"
               formControlName="name">
      </div>

      <div class="form-group">
        <label for="time">time</label>
        <input type="datetime-local" class="form-control"
               formControlName="time"
               id="time" name="time">
      </div>

      <div class="form-group">
        <label for="seats">Enter number of seats (max 300)</label>
        <input type="number" class="form-control"
               formControlName="seats"
               id="seats" name="seats">
      </div>

      <div class="form-group">
        <label for="location">Enter location</label>
        <input type="text" class="form-control"
               formControlName="location"
               id="location" placeholder="Enter location of event .." name="location">
      </div>

      <button type="submit" class="btn btn-primary"
              (click)="onSubmit()"
              [disabled]="!myReactiveForm.valid">Submit</button>
    </form>

    <h3>Results</h3>
    <div class="result">
      {{ myReactiveForm.value | json}}
    </div>
  </div>
</div>
